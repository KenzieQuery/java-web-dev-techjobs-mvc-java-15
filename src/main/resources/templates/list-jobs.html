<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<!--
// The page you see at /list/values?column=location&value=... is generated by the list-jobs.html template. It has a
// similar structure as list.html, but the table consists of only one column.
//** Note ** Select “Kansas City” from the list of locations, and then check the address bar of your browser:
//   /list/jobs?column=location&value=Kansas%20City
// Thymeleaf inserts %20 for us, to represent a space, but this may actually be hidden in your browser’s address bar.
-->
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: page-header"></div>
<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<!--// Adding CSS Class job-listing to the table provides styling-->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr>
            <!--// Row for Job ID-->
            <td>ID</td>
            <!--// Fill cell with ID of job-->
            <td th:text="${job.getId()}"></td>
        </tr>
        <tr>
            <!--// Row for Name-->
            <td>Name</td>
            <!--// Fill cell with Name of job-->
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <!--// Row for Employer-->
            <td>Employer</td>
            <!--// Cell for linking to the Employer-->
            <td><a th:href="@{/list/jobs(column=employer,value=${job.getEmployer()})}" th:text="${job.getEmployer()}"></a></td>
        </tr>
        <tr>
            <!--// Row for Location-->
            <td>Location</td>
            <!--// Cell for linking to location-->
            <td><a th:href="@{/list/jobs(column=location,value=${job.getLocation()})}" th:text="${job.getLocation()}"></a></td>
        </tr>
        <tr>
            <!--// Row for Position Type-->
            <td>Position Type</td>
            <!--// Cell for linking to Position Type-->
            <td><a th:href="@{/list/jobs(column=positionType,value=${job.getPositionType()})}" th:text="${job.getPositionType()}"></a></td>
        </tr>
        <tr>
            <!--// Row for Skill-->
            <td>Skill</td>
            <!--// Cell for linking to Core Competency-->
            <td> <a th:href="@{/list/jobs(column=coreCompetency,value=${job.getCoreCompetency()})}" th:text="${job.getCoreCompetency()}"></a></td>
        </tr>
    </table>
</div>
</body>
</html>
